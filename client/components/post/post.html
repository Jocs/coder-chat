<div ng-controller="PostController">
  <div ng-if='isShowPost' class='post-animation'>
  	<div id='post-mask' ng-click='closePost()'></div>
  	<div id='post-panel'>
  		<div my-draggable style='whith:100%;height:25px;cursor:pointer;'></div>
  		<form name='post_form' ng-submit="postForm(post_form)" novalidate>
  			<div class='from-group'>
  				<input type="text" name='title' ng-model='post.title' placeholder='文章标题'
  				required class='form-control'>
  				<div ng-messages='post_form.title.$error' ng-if='isPosted' class='bg-danger warning-messages'>
  					<div ng-message='required' class='text-warning'>标题不能为空</div>
  				</div>	
  			</div>
  			<div edit-control class='span12' style='text-align:center;padding:5px;'>
	            <div class='btn-group'>
	                <a class='btn' data-role='undo' href='#'><i class='icon-undo'></i></a>
	                <a class='btn' data-role='redo' href='#'><i class='icon-repeat'></i></a>
	            </div>
	            <div class='btn-group'>
	                <a class='btn' data-role='bold' href='#'><b>Bold</b></a>
	                <a class='btn' data-role='italic' href='#'><em>Italic</em></a>
	                <a class='btn' data-role='underline' href='#'><u><b>U</b></u></a>
	                <a class='btn' data-role='strikeThrough' href='#'><strike>abc</strike></a>
	            </div>
	            <div class='btn-group'>
	                <a class='btn' data-role='justifyLeft' href='#'><i class='icon-align-left'></i></a>
	                <a class='btn' data-role='justifyCenter' href='#'><i class='icon-align-center'></i></a>
	                <a class='btn' data-role='justifyRight' href='#'><i class='icon-align-right'></i></a>
	                <a class='btn' data-role='justifyFull' href='#'><i class='icon-align-justify'></i></a>
	            </div>
	            <div class='btn-group'>
	                <a class='btn' data-role='indent' href='#'><i class='icon-indent-right'></i></a>
	                <a class='btn' data-role='outdent' href='#'><i class='icon-indent-left'></i></a>
	            </div>
	            <div class='btn-group'>
	                <a class='btn' data-role='insertUnorderedList' href='#'><i class='icon-list-ul'></i></a>
	                <a class='btn' data-role='insertOrderedList' href='#'><i class='icon-list-ol'></i></a>
	            </div>
	            <div class='btn-group'>
	                <a class='btn' data-role='h1' href='#'>h<sup>1</sup></a>
	                <a class='btn' data-role='h2' href='#'>h<sup>2</sup></a>
	                <a class='btn' data-role='p' href='#'>p</a>
	            </div>
	        </div>
	        <div id='editor' class='span12' contenteditable onkeyup-data 
	        post-content='post.content'></div>
	        <input type="hidden" ng-model='post.content' name='content' required>
	        <div ng-messages='post_form.content.$error' ng-if='isPosted' 
	        class='bg-danger warning-messages'>
				<div ng-message='required' class='text-warning'>文章内容不能为空</div>
	        </div>
			<label for="">标签:标签可以是文章的关键词，让别人更容易搜索到你的文章</label>
	        <div class='form-group'>	
	        	<div class='input-group pull-left' style='width:270px'>
			        <input type="text" class='form-control' ng-model='tem.tag'>
					<div class='input-group-addon'>
						<a href="#" ng-click='addTag()'><span class='glyphicon glyphicon-plus'></span></a>
					</div>	
			    </div>
			    <ul class='pull-right' style='width:500px;' id='post-tags'>
			    	<li ng-repeat="tag in post.tags">{{tag}}
						<a href='#' ng-click='removeTag($index)'>
						    <span class='glyphicon glyphicon-remove'></span>
						</a>
			    	</li>
			    </ul>
	        </div>
	        <div class='form-group' style='padding-top:25px;'>
	        	 <a href="#" class='btn btn-default pull-right' ng-click='closePost()'>取消</a>
	        	<button type='submit' class='btn btn-success pull-right' 
	        	style='margin-right:5px;'>发布</button>
	        </div>  
  		</form>	
  	</div>
  </div>
</div>
