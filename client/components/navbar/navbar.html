<nav class='navbar navbar-default navbar-static-top' ng-controller="NavController">
	<div class="container-fluid">
		<!--brand and toggle for grounded for better mobile display-->
		<div class="navbar-header">
			<button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		    </button>
		    <a class="navbar-brand"><span class={{brand.icon}} id='brand'></span></a>
		</div>
		<!--collection for link,search box,button for toggling-->
		<div collapse="isCollapsed" class="collapse navbar-collapse" id='main-nav'>
			<ul class="nav navbar-nav">
				<li ng-repeat="item in menu" ng-class='{active: isActive(item.link)}'>
					<a ui-sref={{item.state}}>
						<span class={{item.icon}}></span>
						&nbsp;{{item.title}}
					</a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li ng-hide="isLoggedIn">
					<a href='#' ng-click='showLogin("sm")'>
						<span class='glyphicon glyphicon-user'>&nbsp;登陆
					</a>
				</li>
				<li ng-show='isLoggedIn'>
					<span dropdown on-toggle="toggled(open)">
					    <a href id="simple-dropdown" dropdown-toggle>
					        <img ng-src="{{currentUser.src}}" alt="currentUser.name">
					    </a>
					    <ul class="dropdown-menu" aria-labelledby="simple-dropdown">
					        <li ng-repeat="choice in profileInfo">
					            <a href='{{choice.link}}'>
					                <span class='{{choice.icon}}'></span>
					                {{choice.content}}
					            </a>
					        </li>
					        <li class='divider'></li>
					        <li><a href="#" ng-click="logout()">
					            <span class='glyphicon glyphicon-off'></span>&nbsp;退出
					        </a></li>
					    </ul>
					</span>
													
				</li>
	
				<li ng-show='isLoggedIn'>
				    <button class='navbar-btn btn btn-success'>
					    <span class='glyphicon glyphicon-send'></span>
				        推文
				    </button>
				</li>
			</ul>
			<form class='navbar-form navbar-right' role='serach'>
				<div class="input-group">
					<input type="text" class='form-control'>
					<div class='input-group-addon'>
						<a href='#'><span class={{serach.icon}}></span></a>
					</div>
				</div>	
			</form>
		</div>
	</div>
</nav>
